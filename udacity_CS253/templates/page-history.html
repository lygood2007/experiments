{% extends "base.html" %}

{% block content %}
	<table>
		<tr>
			<td>Title</td>
			<td>Content</td>
			<td>Author</td>
			<td>Timestamp</td>
		</tr>
		{% for page in pages %}
		<tr>
			<td class="title"><a href="/wiki/{{page.title}}?version={{page.version}}">{{page.title}}</a></td>
			<td class="content">{{page.content}}</td>
			<td class="author">{{page.author}}</td>
			<td class="timestamp">{{page.timestamp}}</td>
			<td class="view"><a href="/wiki/{{page.title}}?version={{page.version}}" alt="Edit">view</a></td>
			<td class="edit"><a href="/wiki/_edit/{{page.title}}?version={{page.version}}" alt="Edit">edit</a></td>
		</tr>
		{% endfor %}	
	</table>
	<div class="age">Queried {{age}} seconds ago</div>
{% endblock %}
