{% extends "base.html" %}

{% block content %}
	<h2>Signup</h2>
	<form method="post" action="/wiki/signup?redirect={{redirect}}">
		<table>
			<tr>
				<td class="label">
					Username
				</td>
				<td>
					<input type="text" name="username" value="{{username}}">
				</td>
				<td class="error">
					{{error_username}}
				</td>
			</tr>
			<tr>
				<td class="label">
					Password
				</td>
				<td>
					<input type="password" name="password" value="">
				</td>
				<td class="error">
					{{error_password}}
				</td>
			</tr>
			<tr>
				<td class="label">
					Verify Password
				</td>
				<td>
					<input type="password" name="verify" value="">
				</td>
				<td class="error">
					{{error_verify}}
				</td>
			</tr>
			<tr>
				<td class="label">
					Email (optional)
				</td>
				<td>
					<input type="text" name="email" value="{{email}}">
				</td>
				<td class="error">
					{{error_email}}
				</td>
			</tr>
		</table>
	
		<label>
			<input type="checkbox" name="remember_me">
			Remember me
		</label>
	
		<br>
	
		<input type="submit" value="Signup">
	</form>
{% endblock %}
