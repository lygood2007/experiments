{% extends "base.html" %}

{% block content %}
	<div class="entry">
		<div class="post-title"><a href="/wiki/{{page.title}}">{{page.title}}</a></div>
		<div class="post-content">{{page.content}}</div>
	</div>
	
	<br>
	
	<form method="get" action="/wiki/_edit/{{page.title}}">
		<input type="submit" value="Edit">
	</form>
	
	<hr>
	
	<div class="last-query">Last queried: {{page.last_query}}</div>
{% endblock %}
