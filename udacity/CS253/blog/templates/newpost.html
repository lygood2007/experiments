<!DOCTYPE html>
<html>
<head>
	<title>New post</title>
</head>
<body>
	<form method="post">
		<label>
			<div>Subject:</div><br>
			<input type="text" name="subject" value="{{subject}}">
		</label><br>
		<label>
			<div>Content:</div><br>
			<textarea width="300" height="300" name="content">{{content}}</textarea>
		</label><br>
		<div class="error">
			{{error}}
		</div>
		<input type="submit">		
	</form>
</body>
</html>
