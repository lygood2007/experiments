<h2>Login</h2>
<form method="post">
  <table>
	<tr>
	  <td class="label">
		Username
	  </td>
	  <td>
		<input type="text" name="username" value="{{username}}">
	  </td>
	  <td class="error">
		{{username_error}}
	  </td>
	</tr>

	<tr>
	  <td class="label">
		Password
	  </td>
	  <td>
		<input type="password" name="password" value="">
	  </td>
	  
	</tr>
	
	<tr>
		<td class="label">
		</td>
		<td>
			<div class="error">{{error}}</div>
		</td>
	</tr>

  <input type="submit" value="Log in">
</form>
