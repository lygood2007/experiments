<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/blog.css" />
  <title>{{title}}</title>
</head>

<body>
  <div class="login-area">
    {% if user %}
      {{user.username}} (<a class="login-link" href="/wiki/logout?redirect={{redirect}}">logout</a>)
      |
      <a href="/wiki/_history/{{title}}">history</a>
    {% else %}
      <a class="login-link" href="/wiki/login">login</a>
      |
      <a class="login-link" href="/wiki/signup">signup</a>
    {% endif %}
  </div>
  
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>
</html>
